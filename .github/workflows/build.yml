name: Build and push images
on:
  push:
    branches:
    - master
    paths:
    - "*"
    - "!README.md"
    - "!build.rb"
  schedule:
    # As well as running when we make changes we should run at least
    # every week in order to pick up new parent images and new versions of Snyk
    - cron:  "0 0 * * 0"
  workflow_dispatch:
  repository_dispatch:
    types: [build_and_push_images]

