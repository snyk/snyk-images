          - base: node:20
            tag: node-20
            target: linux
          - base: node:22
            tag: node-22
            target: linux
          - base: python
            tag: python
            target: linux
          - base: python:3.9
            tag: python-3.9
            target: linux
          - base: python:3.10
            tag: python-3.10
