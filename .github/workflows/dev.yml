name: Dev

on:
  workflow_dispatch:
  push:
    branches-ignore:
    - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install npm dependencies
      run: npm install

    - name: Lint - check formatting
      run: npm run lint:formatting

  # run a common set of tests against ALL images
  smoke-tests:
    needs: [lint]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        base:
          - clojure
        tag:
          - clojure
        target:
          - linux
        include:
          - base: clojure:boot
            tag: clojure-boot
            target: linux
          - base: clojure:lein
            tag: clojure-lein
            target: linux
          - base: clojure:tools-deps
            tag: clojure-tools-deps
            target: linux
          - base: elixir
            tag: elixir
            target: linux
          - base: elixir:1.18
            tag: elixir-1.18
            target: linux
          - base: golang
            tag: golang
            target: linux
          - base: golang:1.23
            tag: golang-1.23
            target: linux
          - base: golang:1.24
            tag: golang-1.24
            target: linux
          - base: gradle
            tag: gradle
            target: linux
          - base: gradle:8-jdk8
            tag: gradle-8-jdk8
            target: linux
          - base: gradle:8-jdk11
            tag: gradle-8-jdk11
            target: linux
          - base: gradle:8-jdk17
            tag: gradle-8-jdk17
            target: linux
          - base: gradle:8-jdk21
            tag: gradle-8-jdk21
            target: linux
          - base: gradle:8-jdk24
            tag: gradle-8-jdk24
            target: linux
          - base: gradle:9-jdk17
            tag: gradle-9-jdk17
            target: linux
          - base: gradle:9-jdk21
            tag: gradle-9-jdk21
            target: linux
          - base: gradle:9-jdk24
            tag: gradle-9-jdk24
            target: linux
          - base: maven
            tag: maven
            target: linux
          - base: maven:3-eclipse-temurin-8
            tag: maven-3-jdk-8
            target: linux
          - base: maven:3-eclipse-temurin-11
            tag: maven-3-jdk-11
            target: linux
          - base: maven:3-eclipse-temurin-17
            tag: maven-3-jdk-17
            target: linux
          - base: maven:3-eclipse-temurin-21
            tag: maven-3-jdk-21
            target: linux
          - base: maven:3-eclipse-temurin-24
            tag: maven-3-jdk-24
            target: linux
          - base: mcr.microsoft.com/dotnet/sdk:8.0
            tag: dotnet-8.0
